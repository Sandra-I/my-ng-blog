<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h4 class="h1 text-center">My Ng Blog</h4>

      <!-- List group de tous les posts -->
      <ul class="list-group">
        <!-- Affichage de la liste des posts -->
        <app-post-list *ngFor="let post of posts" [postArray]="getPosts()"></app-post-list>
      </ul>
    </div>
  </div>
</div>
